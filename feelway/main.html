<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>FeelwayClone</title>
</head>
<body>
<div id ="upper-container">
    <div class ="nav-var">
        <div class="nav-var__column">
        <i class="fa-brands fa-amazon-pay"></i>
        <span>원래 명품은 필웨이</span>
        </div>
    
        <div class="nav-var__column__right">
        <span class="nav__menu">로그인</span>
        <div class="divider"></div>
        <span class="nav__menu">회원가입</span>
        <div  class="divider"></div>
        <span class="nav__menu">게시판S</span>
        <div  class="divider"></div>
        <span class="nav__menu">마이페이지</span>
        <div  class="divider"></div>
        <span class="nav__menu">내상품판매</span>
        <div  class="divider"></div>
        <div class="nav__menu__quick"><h1>QUICKMENU</h1></div>
        </div>
    </div>
    <div class = "welcome-header">
        <div class="welcome-header__logo">
            <h1>FEELWAY</h1>
        </div>
        <div class ="welcome-header__search">
            <label for="site-search"></label>
            <input type="search" id="site-search" placeholder="검색어를 입력해 주세요.">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
    <div class = "sales-category">
        <div class="sales-category__menu">
            <span>전체 브랜드</span>
            <span>판매하기</span>
            <span>명품핫딜</span>
            <span>중고명품</span>
            <span>TOP브랜드</span>
            <span>아울렛</span>
            <span>렌탈</span>
            <span>베스트</span>
            <span>명품지식</span>
        </div>
    </div>
    <div class = "select-category">

    </div>
</div>
<div id ="bottom-container">
    <div class="mymenu">
        <div class ="mymenu__setting"></div>
        <div class="mymenu__kakao"></div>
        <div class="mymenu__space"></div>
        <div class="mymenu__delevery"></div>
    </div>
    <div class = "search-list">
       <div class="search-list__name"></div>
       <div class="search-list__result"></div>
       <div class="search-list__category"></div>
       <div class="search-list__category_resist"></div>
       <div class="search-list__category_sort"></div>
       <div class="search-list__category_power"></div>
       <div class="search-list__category_goods">
           <div class="search-list__explain"></div>
           <div class="search-list__explain"></div>
           <div class="search-list__explain"></div>
           <div class="search-list__explain"></div>
       </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/de7d8392ed.js" crossorigin="anonymous"></script>
</body>
</html>
